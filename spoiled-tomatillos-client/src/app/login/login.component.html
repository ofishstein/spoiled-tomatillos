<div class="container">
	<div class="col-md-6 col-md-offset-3">
	    <h2>Login</h2>
	    <form novalidate name="form" #loginForm="ngForm" (ngSubmit)="userLogin(loginForm)" class="justify-content-center p-2">
	    	<div class="form-group">
	    		<button type="button" class="btn btn-primary btn-block mt-2">
	    			Login with Facebook
	    		</button>
	    	</div>

        <div *ngIf="missingRequired" class="alert alert-danger" role="alert">
          Username and password required
        </div>
        <div *ngIf="comboNotFound" class="alert alert-danger" role="alert">
          Username and password combination not found
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" class="form-control" name="username" ngModel/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" name="password" ngModel/>
          <a [routerLink]="['/reset']" class="btn-link">Forgot My Password</a>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
            <a [routerLink]="['/register']" class="btn btn-link">Register</a>
        </div>
	    </form>
	</div>
</div>
