<div class="container">
	<div class="col-md-6 col-md-offset-3">
	    <h2>Admin Login</h2>
	    <form novalidate name="form" #adminLoginForm="ngForm"
            (ngSubmit)="adminLogin(adminLoginForm)" class="justify-content-center p-2">

        <!-- error alerts -->
        <div *ngIf="missingRequired" class="alert alert-danger" role="alert">
          Username and password required
        </div>
        <div *ngIf="invalidCredentials" class="alert alert-danger" role="alert">
          Invalid credentials
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" class="form-control" name="username" ngModel/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" name="password" ngModel/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
	    </form>
	</div>
</div>
