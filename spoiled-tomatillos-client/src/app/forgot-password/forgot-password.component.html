<div class="container">
	<div class="col-md-6 col-md-offset-3">
      <h2>Forgot My Password</h2>
      <div *ngIf="f.submitted">Check your email for password reset instructions.</div>
      <div *ngIf="f.submitted">No account exists with that email address.</div>
	    <form name="form" class="justify-content-center p-2" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
	    	<div class="form-group">
	    	</div>
	        <div class="form-group">
	            <label for="email">Email</label>
	            <input type="email" class="form-control" name="email"/>
	        </div>
	        <div class="form-group">
	            <button class="btn btn-primary">Reset Password</button>
	            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
	        </div>
	    </form>
	</div>
</div>
