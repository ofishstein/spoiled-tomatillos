<div class="container">
  <div class="row">
    <div class="col">
      <h2>Account Settings</h2>
    </div>
  </div>

  <form class="justify-content-center p-2">

    <div class="form-row">
      <div class="form-group col-12 col-sm-3">
        <div class="form-row">
          <div class="col-12" style="text-align: center">
            <img class="img-fluid" src="http://lorempixel.com/200/300">
          </div>
        </div>
        <div class="form-row">
          <div class="col-12" style="text-align: center">
            <input type="button" class="btn btn-sm btn-outline-primary mt-1" value="Change photo">
          </div>
        </div>
      </div>
      <div class="form-group col-12 col-sm-9">
        <label for="inputUsername">Username</label>
        <input type="text" class="form-control" placeholder="user123" id="inputUsername">
        <br>
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" placeholder="user123@gmail.com" id="inputEmail">
        <br>
        <div class="form-row">
          <div class="col-6">
        <label for="inputFirstname">First</label>
        <input type="text" class="form-control" id="inputFirstname">
        </div>
        <div class="col-6">
        <label for="inputLastname">Last</label>
        <input type="text" class="form-control" id="inputLastname">
        </div>
        </div>
      </div>
    </div>

    <label for="inputNewPassword">New Password</label>
    <input type="password" class="form-control" id="inputNewPassword">
    <label for="inputConfirmPassword">Confirm New Password</label>
    <input type="password" class="form-control" id="inputConfirmPassword">

    <button type="button" class="btn btn-primary btn-block mt-2">Connect with Facebook</button>
    <div class="form-row">
      <div class="col-6">
        <button type="submit" class="btn btn-success btn-block mt-2">Save Changes</button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-secondary btn-block mt-2">Cancel</button>
     </div>
    </div>
  </form>

</div>
