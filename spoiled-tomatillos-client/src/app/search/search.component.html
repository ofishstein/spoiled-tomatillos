<div class="container mt-2">
  <button *ngIf="movieResults || userResults" type="button" (click)="toggleResults()" class="btn btn-success">{{ buttonText }}</button>

  <!-- Movie result set -->
  <div *ngIf="movieResults && displayMovies" class="mt-3">
    <div class="row mb-2 border" *ngFor="let result of movieResults | slice:0:25">
      <div class="col-12 col-md-3" style="text-align: center">
        <a href="#" routerLink="/movie/{{ result.id }}">
        <img src="{{ result.poster }}" class="img-fluid img-thumbnail" alt="Poster for {{ result.title }}" style="max-height: 250px">
        </a>
      </div>
      <div class="description col-12 col-md-9">
        <a href="#" routerLink="/movie/{{ result.id }}">
          <h1>{{ result.title }}</h1>
        </a>
          <button type="button" class="btn btn-outline-success mb-1">Add to watchlist</button>
        <br>
        <a href="#" routerLink="/movie/{{ result.id }}">
          <span *ngIf="result.description" class="">{{ result.description }}</span>
        </a>
      </div>
    </div>
  </div>

  <!-- User result set -->
  <div *ngIf="userResults && !displayMovies" class="mt-3">
    <div class="row mb-2 border" *ngFor="let result of userResults | slice:0:25">
      <div class="col-12 col-md-3" style="text-align: center">
        <a href="#" routerLink="/user/{{ result.id }}">
        <img *ngIf="result.profileImageUrl" src="{{ result.profileImageUrl }}" class="img-fluid img-thumbnail" alt="pic for {{ result.username }}" style="max-height: 250px">
        <img *ngIf="!result.profileImageUrl" src="http://lorempixel.com/200/200" class="img-fluid img-thumbnail" alt="pic for {{ result.username }}" style="max-height: 250px">
        </a>
      </div>
      <div class="description col-12 col-md-9">
        <a href="#" routerLink="/user/{{ result.id }}">
        <h1>{{ result.firstName }} {{ result.lastName }} ({{ result.username }})</h1>
        </a>
        <button type="button" class="btn btn-outline-success">Follow</button>
        <br>
        <a href="#" routerLink="/user/{{ result.id }}">
          <span class="">{{ result.bio || '&lt;No bio&gt;' }}</span>
        </a>
      </div>
    </div>
  </div>

</div>
