<div class="container">
    <h2>Edit Movie</h2>
    <form name="form" class="p-2" (ngSubmit)="f.form.valid && editMovie()" #f="ngForm" novalidate>
        <div class="form-row">
            <div class="form-group col-12 col-sm-3">
                <div class="form-row">
                    <div class="col-12" style="text-align: center">
                        <img class="img-fluid" src="http://lorempixel.com/200/300">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12" style="text-align: center">
                        <input type="button" class="btn btn-sm btn-outline-primary mt-1" value="Upload Movie Photo">
                    </div>
                </div>
            </div>
            <div class="form-group col-12 col-sm-9">
            	<div class="form-group">
                	<h4>Movie Information</h4>
                </div>
                <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="title" [(ngModel)]="movie.title" #title="ngModel" required/>
                        <div *ngIf="f.submitted && !title.valid" class="help-block">Title is required</div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-6">
                            <label for="imdbId">IMDb ID</label>
                            <input type="text" class="form-control" name="imdbId" [(ngModel)]="movie.imdbId" #imdbId="ngModel" required>
                            <div *ngIf="f.submitted && !imdbId.valid" class="help-block">IMDb ID is required</div>
                        </div>
                        <div class="col-6">
                            <label for="tmdbId">TMDb ID</label>
                            <input type="text" class="form-control" name="tmdbId" [(ngModel)]="movie.tmdbId" #tmdbId="ngModel" required>
                            <div *ngIf="f.submitted && !tmdbId.valid" class="help-block">TMDb ID is required</div>
                        </div>
                    </div>
                <div class="form-group">
                	<h4>Affliate Codes</h4>
                </div>
            	<div class="form-row form-group">
                    <div class="col-4">
            			<label for="affProvider">Affliate Provider</label>
                    	<input type="text" class="form-control" name="affProvider"/>
            		</div>
                    <div class="col-4">
                        <label for="affCode">Affiliate Code</label>
                        <input type="text" class="form-control" id="affCode">
                    </div>
                    <div class="col-4">
                        <label for="affLink">Affiliate Link</label>
                        <input type="text" class="form-control" id="affLink">
                    </div>
                </div>
                <div class="form-group">
                	<h4>Streaming Links</h4>
                </div>
                <div class="form-row form-group">
                    <div class="col-6">
                    	<label for="streamService">Streaming Service</label>
                    	<br>
                        <select id="streamService" class="form-control">
						  <option value="netflix">Netflix</option>
						  <option value="hulu">Hulu</option>
						  <option value="amazon">Amazon Video</option>
						  <option value="youtube">Youtube</option>
						</select>
                    </div>
                    <div class="col-6">
                        <label for="link">Link</label>
                        <input type="text" class="form-control" id="link">
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-secondary btn-block">Add Additional Streaming Service</button>
                </div>
            	<div class="form-group">
                    <button class="btn btn-primary">Edit Movie</button>
                    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
