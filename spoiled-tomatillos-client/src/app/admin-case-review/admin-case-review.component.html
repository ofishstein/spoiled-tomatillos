<div class="container-fluid">
  <h1>Review Flagged Case</h1>
  <div class="card bg-light">
    <div class="card-header">
      <h5>User Overview</h5>
    </div>
    <div class="card-body">
      <table>
        <tr>
          <th>User ID</th>
          <td>10806</td>
        </tr>
        <tr>
          <th>Username</th>
          <td><a [routerLink]="['/admin/user/:uid']">c.alden</a></td>
        </tr>
        <tr>
          <th>Join Date</th>
          <td>1/18/18</td>
        </tr>
        <tr>
          <th>Most Recent Violation</th>
          <td>1/31/18</td>
        </tr>
        <tr>
          <th>Violation Count</th>
          <td>7</td>
        </tr>
      </table>

    </div>
  </div>

  <div class="card bg-light">
    <div class="card-header">
      <h5>Case Details</h5>
    </div>
    <div class="card-body">
      <table>
        <tr>
          <th>Case ID</th>
          <td>10405</td>
        </tr>
        <tr>
          <th>Movie ID</th>
          <td>40395</td>
        </tr>
        <tr>
          <th>Movie Title</th>
          <td>Red Dawn</td>
        </tr>
        <tr>
          <th>Flag Count</th>
          <td>13</td>
        </tr>
        <tr>
          <th>Report Date</th>
          <td>2/1/18</td>
        </tr>
        <tr>
          <th>Comment</th>
          <td>Blah blahd fa;kgea;hag;eoisg;aoseg eat poooooooop</td>
        </tr>
      </table>
    </div>
  </div>

  <div class="card bg-light">
    <div class="card-header">
      <h5>Actions</h5>
    </div>
    <div class="card-body">
      <form>
        <div class="row">
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
              <label class="form-check-label" for="gridRadios1">
                Not a violation (Restore user permissions and keep comment)
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Delete comment
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
              <label class="form-check-label" for="gridRadios3">
                Delete comment and suspend user for 7 days
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option3">
              <label class="form-check-label" for="gridRadios4">
                Delete comment and ban user
              </label>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-xs-4">
          <button class="btn btn-primary m-3">Close Case</button>
        </div>
        <div class="col-xs-4">
          <button class="btn btn-primary m-3">Open Case</button>
        </div>
      </div>
    </div>
  </div>
</div>
