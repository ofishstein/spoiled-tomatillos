<div class="container">
    <h2>Register</h2>
    <form name="form" class="p-2" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-row">
            <div class="form-group col-12 col-sm-3">
                <div class="form-row">
                    <div class="col-12" style="text-align: center">
                        <img class="img-fluid" src="http://lorempixel.com/200/300">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12" style="text-align: center">
                        <input type="button" class="btn btn-sm btn-outline-primary mt-1" value="Upload Photo">
                    </div>
                </div>
            </div>
            <div class="form-group col-12 col-sm-9">
                <div class="form-row form-group">
                    <div class="col-6" [ngClass]="{ 'has-error': f.submitted && !first.valid }">
                        <label for="firstName">First</label>
                        <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName" #first="ngModel" required >
                        <div *ngIf="f.submitted && !first.valid" class="help-block">First is required</div>
                    </div>
                    <div class="col-6" [ngClass]="{ 'has-error': f.submitted && !last.valid }">
                        <label for="lastName">Last</label>
                        <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName" #last="ngModel" required>
                        <div *ngIf="f.submitted && !last.valid" class="help-block">Last is required</div>
                    </div>
                </div>
            	<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            		<label for="email">Email</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required/>
                    <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
            	</div>
            	<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            		<label for="username">Username</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" required/>
                    <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            	</div>
            	<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            		<label for="password">Password</label>
                    <input type="password" class="form-control" name="password" required/>
                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            	</div>
            	<div class="form-group" [ngClass]="{ 'has-error': f.submitted && (!confirm-password.valid || confirm-password!=password)}">
            		<label for="confirm-password">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm-password" [(ngModel)]="user.password" #password="ngModel" required/>
                    <div *ngIf="f.submitted && !confirm-password.valid" class="help-block">Password is required</div>
                    <div *ngIf="f.submitted && confirm-password!=password" class="help-block">Passwords must match</div>
            	</div>
            	<div class="form-group">
                    <button class="btn btn-primary">Register</button>
                    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                    <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</div>
